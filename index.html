<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニツムツム風ゲーム</title>
  <style>
    body {
      background: #222;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 2px;
      justify-content: center;
      margin: 0 auto;
      width: max-content;
    }

    .cell {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: gray;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .selected {
      outline: 3px solid white;
    }
  </style>
</head>
<body>
  <h1>ミニ・ツムツム風ゲーム</h1>
  <p>同じ色を3つ以上なぞって消そう！</p>
  <div id="game"></div>

  <script>
    const ROWS = 10;
    const COLS = 8;
    const COLORS = ['red', 'blue', 'yellow', 'green', 'purple'];

    const game = document.getElementById('game');
    const grid = [];

    // 初期化
    for (let row = 0; row < ROWS; row++) {
      grid[row] = [];
      for (let col = 0; col < COLS; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const color = COLORS[Math.floor(Math.random() * COLORS.length)];
        cell.style.backgroundColor = color;
        cell.dataset.color = color;
        cell.dataset.row = row;
        cell.dataset.col = col;
        game.appendChild(cell);
        grid[row][col] = cell;
      }
    }

    // 選択中のツム
    let selected = [];
    let isDragging = false;

    function getCell(row, col) {
      if (row < 0 || row >= ROWS || col < 0 || col >= COLS) return null;
      return grid[row][col];
    }

    function areAdjacent(cell1, cell2) {
      const r1 = parseInt(cell1.dataset.row);
      const c1 = parseInt(cell1.dataset.col);
      const r2 = parseInt(cell2.dataset.row);
      const c2 = parseInt(cell2.dataset.col);
      return Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1;
    }

    function clearSelection() {
      selected.forEach(cell => cell.classList.remove('selected'));
      selected = [];
    }

    function removeSelected() {
      if (selected.length >= 3) {
        selected.forEach(cell => {
          const row = parseInt(cell.dataset.row);
          const col = parseInt(cell.dataset.col);
          // 下にあるツムを上に移動
          for (let r = row; r > 0; r--) {
            const above = getCell(r - 1, col);
            grid[r][col].style.backgroundColor = above.style.backgroundColor;
            grid[r][col].dataset.color = above.dataset.color;
          }
          // 一番上に新しいツム
          const newColor = COLORS[Math.floor(Math.random() * COLORS.length)];
          grid[0][col].style.backgroundColor = newColor;
          grid[0][col].dataset.color = newColor;
        });
      }
      clearSelection();
    }

    // イベント設定
    game.addEventListener('mousedown', e => {
      if (!e.target.classList.contains('cell')) return;
      isDragging = true;
      clearSelection();
      e.target.classList.add('selected');
      selected.push(e.target);
    });

    game.addEventListener('mousemove', e => {
      if (!isDragging || !e.target.classList.contains('cell')) return;
      const last = selected[selected.length - 1];
      const curr = e.target;
      if (
        curr !== last &&
        areAdjacent(last, curr) &&
        curr.dataset.color === last.dataset.color &&
        !selected.includes(curr)
      ) {
        curr.classList.add('selected');
        selected.push(curr);
      }
    });

    game.addEventListener('mouseup', () => {
      isDragging = false;
      removeSelected();
    });
  </script>
</body>
</html>
