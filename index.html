<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>刈谷中学校 ○×クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .quiz-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 30px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .true {
      background-color: #2ecc71;
      color: white;
    }
    .false {
      background-color: #e74c3c;
      color: white;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>刈谷中学校 ○×クイズ</h1>
  <div class="quiz-box">
    <div id="question" class="question">読み込み中...</div>
    <button class="true" onclick="answer(true)">〇</button>
    <button class="false" onclick="answer(false)">×</button>
    <div id="result"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "刈谷中学校は愛知県にあります。",
        correct: true
      },
      {
        question: "刈谷中学校の校章はライオンです。",
        correct: false
      },
      {
        question: "刈谷中学校は創立100年以上の歴史があります。",
        correct: true
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      if (current < quiz.length) {
        questionEl.textContent = quiz[current].question;
        resultEl.textContent = "";
      } else {
        questionEl.textContent = "クイズ終了！";
        resultEl.innerHTML = `あなたの得点は <strong>${score} / ${quiz.length}</strong> 点です。`;
        document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
      }
    }

    function answer(choice) {
      const isCorrect = quiz[current].correct === choice;
      resultEl.textContent = isCorrect ? "正解！" : "不正解…";
      if (isCorrect) score++;
      current++;
      setTimeout(showQuestion, 1000);
    }

    showQuestion();
  </script>
</body>
</html>
