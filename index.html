<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テトリス（HTML版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #tetris {
      border: 2px solid #333;
      background-color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #score-panel {
      font-size: 24px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      min-width: 100px;
    }
    h1 {
      color: #000;
    }
    .game-over {
      color: red;
      font-weight: bold;
      font-size: 28px;
    }
  </style>
</head>
<body>

  <h1>🎉 テトリス（HTML版）</h1>

  <div id="game-container">
    <canvas id="tetris" width="300" height="600"></canvas>
    <div id="score-panel">
      スコア: <span id="score">0</span><br>
      レベル: <span id="level">1</span>
    </div>
  </div>

  <script>
    // ゲーム設定
    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 30;

    // カラーリスト（ブロックの色）
    const COLORS = [
      null,
      'red', 'blue', 'cyan', 'yellow', 'green', 'purple', 'orange'
    ];

    // ブロックの形状（I, O, T, S, Z, J, L）
    const SHAPES = [
      [[1,1,1,1]], // I
      [[1,1],[1,1]], // O
      [[1,1,1],[0,1,0]], // T
      [[0,1,1],[1,1,0]], // Z
      [[1,1,0],[0,1,1]], // S
      [[1,1,1,0],[0,0,1,1]], // J
      [[0,0,1],[1,1,1]] // L
    ];

    // ゲームの状態
    const canvas = document.getElementById("tetris");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const levelElement = document.getElementById("level");

    let score = 0;
    let level = 1;
    let dropInterval = 1000; // ドロップ間隔（ms）
    let lastTime = 0;
    let gameOver = false;

    // ブロックの現在の状態
    let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
    let currentPiece = {shape: [], x: 0, y: 0, color: ''};
    let nextPiece = {shape: [], x: 0, y: 0, color: ''};

    // ブロックの生成（ランダム）
    function getRandomPiece() {
      const pieces = SHAPES;
      const piece = pieces[Math.floor(Math.random() * pieces.length)];
      const color = COLORS[Math.floor(Math.random() * 7) + 1];
      return { shape: piece, x: Math.floor((COLS - piece[0].length) / 2), y: 0, color };
    }

    // ブロックの描画
    function drawPiece() {
      ctx.fillStyle = currentPiece.color;
      for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
          if (currentPiece.shape[y][x]) {
            ctx.fillRect(
              (currentPiece.x + x) * BLOCK_SIZE,
              (currentPiece.y + y) * BLOCK_SIZE,
              BLOCK_SIZE,
              BLOCK_SIZE
            );
            ctx.strokeStyle = '#000';
            ctx.strokeRect(
              (currentPiece.x + x) * BLOCK_SIZE,
              (currentPiece.y + y) * BLOCK_ SIZE,
              BLOCK_SIZE,
              BLOCK_SIZE
            );
          }
        }
      }
    }

    // ボードの描画（背景）
    function drawBoard() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ボードの背景（黒）
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (board[y][x]) {
            ctx.fillStyle = COLORS[board[y][x]];
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    // ブロックの描画（現在の）
    function draw() {
      drawBoard();
      drawPiece();
    }

    // ゲームループ
    function update() {
      if (gameOver) return;
      const now = Date.now();
      if (now - lastTime > dropInterval) {
        moveDown();
        lastTime = now;
      }
      draw();
    }

    // ドロップ（下に1マス）
    function moveDown() {
      const piece = currentPiece;
      const newY = piece.y + 1;
      if (canMove(piece.shape, piece.x, newY)) {
        piece.y = newY;
      } else {
        // ブロックをボードに固定
        for (let y = 0; y < piece.shape.length; y++) {
          for (let x = 0; x < piece.shape[y].length; x++) {
            if (piece.shape[y][x]) {
              const boardY = piece.y + y;
              const boardX = piece.x + x;
              if (boardY < ROWS) {
                board[boardY][boardX] = piece.color;
              }
            }
          }
        }
        // スコアアップ
        const lines = clearLines();
        if (lines > 0) {
          score += lines * 100 * level;
          level = Math.floor(score / 1000) + 1;
          dropInterval = 1000 - (level - 1) * 100;
        }
        // 次のブロックを生成
        currentPiece = nextPiece;
        nextPiece = getRandomPiece();
        // 新しいブロックを描画
        if (!canMove(currentPiece.shape, currentPiece.x, currentPiece.y)) {
          gameOver = true;
          document.getElementById("score-panel").innerHTML = 
            "<div class='game-over'>ゲームオーバー！</div>";
          return;
        }
      }
    }

    // ブロックが動けるか確認
    function canMove(shape, x, y) {
      for (let i = 0; i < shape.length; i++) {
        for (let j = 0; j < shape[i].length; j++) {
          if (shape[i][j]) {
            const newX = x + j;
            const newY = y + i;
            if (newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && board[newY][newX])) {
              return false;
            }
          }
        }
      }
      return true;
    }

    // ラインクリア
    function clearLines() {
      let lines = 0;
      for (let y = ROWS - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== 0)) {
          board.splice(y, 1);
          board.unshift(Array(COLS).fill(0));
          lines++;
          y++;
        }
      }
      return lines;
    }

    // キーボード操作
    document.addEventListener('keydown', (e) => {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowLeft':
          if (canMove(currentPiece.shape, currentPiece.x - 1, currentPiece.y)) {
            currentPiece.x--;
          }
          break;
        case 'ArrowRight':
          if (canMove(currentPiece.shape, currentPiece.x + 1, currentPiece.y)) {
            currentPiece.x++;
          }
          break;
        case 'ArrowDown':
          moveDown();
          break;
        case 'ArrowUp':
          // ブロックの回転（簡単版）
          const rotated = currentPiece.shape[0].map((_, i) => 
            currentPiece.shape.map(row => row[i]).reverse()
          );
          // ここで回転処理（簡易版）
          if (canMove(rotated, currentPiece.x, currentPiece.y)) {
            currentPiece.shape = rotated;
          }
          break;
      }
      draw();
    });

    // ゲーム開始
    function start() {
      score = 0;
      level = 1;
      dropInterval = 1000;
      board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
      currentPiece = getRandomPiece();
      nextPiece = getRandomPiece();
      scoreElement.textContent = score;
      levelElement.textContent = level;
      gameOver = false;
      lastTime = Date.now();
      draw();
      setInterval(update, 1000 / 60); // 60fps
    }

    start();
  </script>

</body>
</html>
